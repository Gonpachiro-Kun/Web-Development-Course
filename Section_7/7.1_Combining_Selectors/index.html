<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Combining CSS Selectors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>To Do List</h1>
    <h2>Thursday</h2>
    <div class="box">
      <p class="done">Do these things today!</p>
      <ul class="list">
        <li>Watch Anime</li>
        <li class="done">Play the guitar</li>
        <li class="done">PLay Valorant</li>
      </ul>
    </div>

    <ul>
      <p class="done">Other items</p>
    </ul>
    <p>The best preparation for tomorrow is doing your best today.</p>
  </body>
</html>
