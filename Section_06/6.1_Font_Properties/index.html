<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      #html {
        font-size: 30px;
      }

      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      #color {
        color: coral;
      }

      #font-size {
        font-size: 2rem;
      }

      #weight {
        font-weight: 900;
      }

      #font-family {
        font-family: "Belanosima", sans-serif;
      }

      #allign {
        text-align: right;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="font-size">Font Size</p>
    <p id="weight">Font Weight</p>
    <p id="font-family">Font Family</p>
    <p id="allign">Text Align</p>
  </body>
</html>
