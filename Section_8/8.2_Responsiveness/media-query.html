<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      div {
        align-content: center;
        background-color: rebeccapurple;
        height: 500px;
        width: 500px;
      }

      @media (max-width: 510px) {
        /* CSS for screens below or equal to 510px wide */
        div {
          height: 200px;
          width: 200px;
        }
      }

      @media (max-width: 210px) {
        /* CSS for screens below or equal to 210px wide */
        div {
          height: 500px;
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <h1>Media Query</h1>
    <div></div>
  </body>
</html>
